name: Refresh NAV (daily)

on:
  schedule:
    - cron: '30 6 * * 1-5'   # 06:30 UTC, weekdays
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: refresh-nav
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: UTC
      NAV_ANCHOR: "2025-01-01"
      T212_API_KEY: ${{ secrets.T212_API_KEY }}
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Refresh NAV
        run: |
          python tools/refresh_nav.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet -- data/nav_daily.csv; then
            git add data/nav_daily.csv
            git commit -m "ci: refresh NAV $(date -u +'%Y-%m-%d')"
            git push
          else
            echo "No changes in data/nav_daily.csv; skipping commit."
          fi
