name: Refresh NAV (daily)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "7 4 * * *"     # 04:07 UTC daily

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Refresh NAV
        id: refresh
        env:
          # <-- pass secrets straight into your code
          T212_API_KEY: ${{ secrets.T212_API_KEY }}
          NAV_ANCHOR:   ${{ secrets.NAV_ANCHOR }}
          T212_API_BASE: "https://live.trading212.com"
          PYTHONPATH:   ${{ github.workspace }}
        run: |
          set -euo pipefail
          echo "Starting backfill with NAV_ANCHOR='${NAV_ANCHOR:-2025-01-01}'"
          python tools/refresh_nav.py
          echo "OUT_PATH=$(ls -1 data/nav_daily.csv)" >> $GITHUB_OUTPUT

      - name: Show backfill trace (if present)
        if: failure() || always()
        run: |
          if [ -f data/_backfill_trace.txt ]; then
            echo "----- data/_backfill_trace.txt -----"
            cat data/_backfill_trace.txt
            echo "------------------------------------"
          else
            echo "No _backfill_trace.txt written."
          fi

      - name: Commit & push if changed
        if: success()
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/nav_daily.csv data/backfill_report.json || true
          if ! git diff --cached --quiet; then
            git commit -m "ci: update nav_daily.csv ($(date -u +'%Y-%m-%d'))"
            git push
          else
            echo "No changes to commit."
          fi

